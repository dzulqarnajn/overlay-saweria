            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .overlay-container {
            width: 90%; /* Menyesuaikan agar tidak kepotong */

            width: 100%; /* Supaya responsif */
        }
        .progress-container {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            height: 20px; /* Perkecil tinggi progress bar */
            border-radius: 10px;
            margin-top: 10px;
        }
        .progress-bar {
            height: 100%;
            background: cyan;
            width: 30%; /* Sesuaikan dengan progress donasi */

        }
        .cta-text {
            margin-top: 10px;
            font-size: 14px; /* Perkecil font agar pas */

        }
        .donation-link {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffcc00;
            text-decoration: none;
