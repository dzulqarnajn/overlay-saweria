<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Donasi</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            font-family: monospace;
            color: white;
            overflow: hidden;
        }
        .overlay {
            width: 1200px;
            height: 250px;
            padding: 30px;
            border-radius: 20px;
            border: 4px solid white;
            background: rgba(0, 102, 255, 0.9);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .box {
            width: 98%;
            padding: 20px;
            border: 3px solid white;
            border-radius: 15px;
            background: transparent;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            
        }
        
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="box">CLIP KEGOBLO9AN MAIN POINTBLANK</div>
    </div>
</body>
</html>
