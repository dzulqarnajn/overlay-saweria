<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Donasi</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            font-family: monospace;
            color: white;
            overflow: hidden;
        }
        .overlay {
            width: 1200px;
            height: 250px;
            padding: 30px;
            background: rgba(0, 102, 255, 0.9);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .box {
            width: 100%;
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="box"><img src='https://i.imgur.com/VI0lRdr.png' alt='Icon' style='height: 120px; margin-right: 10px; vertical-align: middle;'> REDROCK ENJOYER</div>
    </div>
</body>
</html>
