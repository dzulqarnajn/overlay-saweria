<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Donasi Saweria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .overlay-container {
            width: 80%;
            max-width: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .donation-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 25px;
            border-radius: 15px;
            border: 3px solid #FF6E5C; /* Warna oranye sesuai tema Saweria */
            display: inline-block;
            width: 100%;
        }
        .cta-text {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #FFCC00;
        }
        .donation-link {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #FFCC00;
            text-decoration: none;
            display: block;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="overlay-container">
        <div class="donation-box">
            <p class="cta-text">ðŸ’° Dukung Live Ini dengan Donasi! ðŸ’°</p>
            <span class="donation-link">saweria.co/dzulqar</span>
        </div>
    </div>
</body>
</html>
