<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay TikTok</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            font-family: monospace;
            color: white;
        }
        .overlay {
            background-color: #2563eb;
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            border: 3px solid white;
            width: 90%;
            max-width: 350px;
        }
        .title {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .divider {
            border-top: 2px solid white;
            margin: 10px 0;
        }
        .link {
            font-size: 0.9rem;
            color: #f0f0f0;
        }
        .timer {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <p class="title">Support Beli Surya 16</p>
        <div class="divider"></div>
        <p class="link">saweria.co/dzulqar</p>
        <p class="timer" id="countdown">02:00:00</p>
    </div>
    
    <script>
        let time = 2 * 60 * 60;
        function updateTimer() {
            let hours = Math.floor(time / 3600);
            let minutes = Math.floor((time % 3600) / 60);
            let seconds = time % 60;
            document.getElementById("countdown").textContent = 
                String(hours).padStart(2, "0") + ":" + 
                String(minutes).padStart(2, "0") + ":" + 
                String(seconds).padStart(2, "0");
            if (time > 0) {
                time--;
            }
        }
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
